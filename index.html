			<table class="table">
  <thead>
    <tr>
      <th><abbr title="Position">#</abbr></th>
      <th>Numero de orden</th>
      <th>Nombre del Cliente</th>

<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Registrar Nuevo Servicio</p>
      <button class="delete" aria-label="close" id="closeRegisterModal"></button>
    </header>
    <section class="modal-card-body">
      <form id="register-form">
      	<div class="field">
  				<label class="label">NUMERO DE ORDEN</label>
  				<div class="control">
  				  <input class="input" type="text" name="orden" placeholder="INGRESE EL NUMERO DE ORDEN">
  				</div>
			</div>
			<div class="field">
  				<label class="label">NOMBRE DEL CLIENTE</label>
  				<div class="control">
  				  <input class="input" type="text" name="cliente" placeholder="INGRESE EL NOMBRE DEL CLIENTE">
  				</div>
			</div>
			<div class="field">
  				<label class="label">INGRESE EL TIPO SERVICIO </label>
          <div class="select">
            <select  name="mySelect">
              <option value="INTALACION VERTICAL BAF">INTALACION VERTICAL BAF</option>
              <option value="INSTALACION HORIZONTAL BAF">INSTALACION HORIZONTAL BAF</option>
              <option value="INSTALACION HORIZONTAL TV + BAF">INSTALACION HORIZONTAL TV + BAF</option>
              <option value="INSTALACION HORIZONTAL ETV + BAF">INSTALACION HORIZONTAL ETV + BAF</option>
              <option value="INSTALACION VERTICAL TV + BAF">INSTALACION VERTICAL TV + BAF</option>
              <option value="INSTALACION VERTICAL ETV + BAF">INSTALACION VERTICAL ETV + BAF</option>
            </select>
        </div>  				
			</div>
			<div class="field">
  				<label class="label">INGRESE LA CANTIDAD DE STB</label>
          <div class="select">
            <select  name="stb">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>  
  			</div>
  						<div class="field">
  				    <label class="label">INGRESE LA CANTIDAD DE EXTENSORES</label>
          <div class="select">
            <select  name="extensor">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
        </div> 



            			</div>

  			<div class="field">
			  <label class="label">Descripcion</label>
			  <div class="control">
			    <textarea class="textarea" name="desc" placeholder="Textarea"></textarea>
			  </div>
			</div>
    </section>
    <footer class="modal-card-foot">
      <button  type="submit" class="button is-success">
      	 <i class="fas fa-save"></i>
      	 	<span>Registrar</span>
      </button>
     </form>
    </footer>
  </div>
</div>
